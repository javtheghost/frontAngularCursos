<div class="container">
  <h2 mat-dialog-title>{{ operacion }} Persona</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
</div>
<form [formGroup]="formCourse" (ngSubmit)="addEditPersona()">

  <mat-dialog-content >
    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput placeholder="Ingrese nombre" autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <input formControlName="description" matInput placeholder="Ingrese descripción" autocomplete="off">

        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input formControlName="price" matInput placeholder="Precio" autocomplete="off" >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Idioma</mat-label>
          <input formControlName="lenguage" matInput placeholder="Idioma" autocomplete="off" >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Imagen</mat-label>
          <input formControlName="image"matInput placeholder="Ingresa la URL" autocomplete="off">
        </mat-form-field>
    </mat-dialog-content>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
    <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
  </mat-dialog-actions>

</form>
