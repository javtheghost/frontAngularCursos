<div class="container"></div>
  <h2 mat-dialog-title class="title">{{ operacion }} usuario</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>

<form [formGroup]="formUser" (ngSubmit)="addEditUser()">

  <mat-dialog-content >
    <mat-dialog-content class="mat-typography">
      <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput placeholder="Ingrese nombre" autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input formControlName="email" matInput placeholder="Ingrese correo electrónico" autocomplete="off">
          </mat-form-field>
    </mat-dialog-content>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button color="Warn">Cancelar</button>
    <button type="submit" mat-button cdkFocusInitial color="primary">Aceptar</button>
  </mat-dialog-actions>

</form>
